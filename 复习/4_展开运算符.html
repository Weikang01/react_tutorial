<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [1, 3, 5, 7, 9]
    let arr2 = [2, 4, 6, 8, 10]
    console.log(...arr1)  // 展开数组
    let arr3 = [...arr1, ...arr2]  // 合并数组
    console.log(arr3)

    function sum(...numbers) {
        return numbers.reduce((pre, cur) => pre + cur)
    }

    console.log(sum(1, 2))

    let person = {name: "jenny", age: 19}
    let person2 = {...person}  // 复制对象
    console.log(person2)

    let person3 = {...person, name:'jack'}  // 修改对象
    console.log(person3)
</script>
</body>
</html>
