<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6_演示函数的柯里化</title>
</head>
<body>
<script>
    // function sum(a, b, c) {
    //     return a + b + c;
    // }
    //
    // const result = sum(1, 2, 3);
    // console.log(result);

    function sum(a) {
        return function(b) {
            return function(c) {
                return a + b + c;
            }
        }
    }

    const result = sum(1)(2)(3);
    console.log(result);
</script>
