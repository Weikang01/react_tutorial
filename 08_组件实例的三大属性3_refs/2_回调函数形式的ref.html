<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_回调函数形式的ref</title>
</head>
<body>
<!--  准备好一个容器  -->
<div id="test1"></div>


<!-- 引入react 核心库-->
<script src="../lib/react.development.js"></script>
<!-- 引入react-dom 用于支持react操作DOM-->
<script src="../lib/react-dom.development.js"></script>
<!-- 引入babel 用于将jsx转为js-->
<script src="../lib/babel.min.js"></script>

<script type="text/babel">
    // 创建组件
    class Demo extends React.Component {

        showData = () => {
            this.input2.value = this.input1.value
        };
        showData2 = () => {
            this.input1.value = this.input2.value
        };

        render() {
            return (
                <div>
                    <input ref={c => this.input1 = c} type="text" placeholder="点击按钮提示数据"/>&nbsp;&nbsp;
                    <button onClick={this.showData}>点我提示左侧的数据</button>
                    &nbsp;&nbsp;
                    <input onBlur={this.showData2} ref={c => this.input2 = c} type="text" placeholder="失去焦点提示数据"/>
                </div>
            )
        }
    }

    // 渲染组件
    ReactDOM.createRoot(document.getElementById('test1')).render(<Demo/>)
</script>
</body>
</html>
